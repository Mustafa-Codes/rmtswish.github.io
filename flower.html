       .apology-text, .compare-text, .commitment-text {
           position: absolute;

           color: rgba(255, 255, 255, 0.9); /* White text with slight transparency */

           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a slight shadow for readability */

           transform: scale(0.8);

       @keyframes popIn {
           0% {
               opacity: 0;
               transform: scale(0.8);
           }
           50% {
               opacity: 1;
               transform: scale(1.1);
           }
           100% {
               opacity: 1;
               transform: scale(1);
           }
       }

       @keyframes fadeOut {
           0% {
               opacity: 1;
               transform: scale(1);
           }
           100% {
               opacity: 0;
               transform: scale(0.8);
           }
       }

.apology-text {
    animation: popIn 2s 3s ease-out forwards, fadeOut 2s 6s forwards;
}

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const audio = document.getElementById('background-audio');
          audio.muted = true; // Start muted

          // Try to play the audio
          const playPromise = audio.play();

          if (playPromise !== undefined) {
              playPromise.then(() => {
                  // If autoplay starts, unmute after a delay
                  setTimeout(() => {
                      audio.muted = false;
                  }, 1000); // Unmute after 1 second
              }).catch((error) => {
                  // If autoplay fails, wait for user interaction
                  const playButton = document.createElement('button');
                  playButton.innerText = "Play Audio";
                  document.body.appendChild(playButton);

                  playButton.addEventListener('click', () => {
                      audio.muted = false; // Unmute
                      audio.play(); // Start playing
                      playButton.remove(); // Remove the button after it is clicked
                  });
              });
          }
      });
  </script>
